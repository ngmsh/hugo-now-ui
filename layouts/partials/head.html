<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "img/apple-icon.png" | relURL }}">
    <link rel="icon" type="image/png" href="{{ "img/favicon.png" | relURL }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{.Site.Title}}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{{ "css/bootstrap.min.css" | relURL }}" rel="stylesheet" />
    <link href="{{ "css/now-ui-kit.css?v=1.1.0" | relURL }}" rel="stylesheet" />
    <link href="{{ "css/demo.css" | relURL }}" rel="stylesheet" />
    <!-- favicon -->
    <link rel="icon" href="{{ "./favicon.ico" | relURL }}" />

    <!-- favicon smartphone -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "./apple-touch-icon-180x180.png" | relURL }}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "./apple-touch-icon-152x152.png" | relURL }}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "./apple-touch-icon-144x144.png" | relURL }}" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "./apple-touch-icon-120x120.png" | relURL }}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "./apple-touch-icon-114x114.png" | relURL }}" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "./apple-touch-icon-76x76.png" | relURL }}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "./apple-touch-icon-72x72.png" | relURL }}" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ "./apple-touch-icon-57x57.png" | relURL }}" />

    <!-- favicon windows -->
    <meta name="application-name" content="{{ "" | relURL }}"/>
    <meta name="msapplication-square70x70logo" content="small.jpg"/>
    <meta name="msapplication-square150x150logo" content="medium.jpg"/>
    <meta name="msapplication-wide310x150logo" content="wide.jpg"/>
    <meta name="msapplication-square310x310logo" content="large.jpg"/>
    <meta name="msapplication-TileColor" content="#000000"/>

  {{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="{{ . | relURL }}">
  {{- end }}
</head>
